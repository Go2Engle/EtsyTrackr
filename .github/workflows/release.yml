name: Build Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: python build.py
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/EtsyTrackr.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: python build.py
      - name: Create DMG
        run: |
          cd dist
          mkdir -p EtsyTrackr.app/Contents/MacOS
          mv EtsyTrackr EtsyTrackr.app/Contents/MacOS/
          hdiutil create -volname "EtsyTrackr" -srcfolder EtsyTrackr.app -ov -format UDZO EtsyTrackr.dmg
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/EtsyTrackr.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build executable
        run: python build.py
      - name: Create AppImage
        run: |
          cd dist
          mkdir -p EtsyTrackr.AppDir/usr/bin
          mv etsytrackr EtsyTrackr.AppDir/usr/bin/
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage EtsyTrackr.AppDir EtsyTrackr.AppImage
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/EtsyTrackr.AppImage
