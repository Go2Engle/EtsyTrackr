name: Build Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: python build.py

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/EtsyTrackr.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.8

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 fuse libfuse2 imagemagick

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: python build.py

      - name: Create AppImage
        run: |
          cd dist
          mkdir -p EtsyTrackr.AppDir
          cp etsytrackr EtsyTrackr.AppDir/AppRun
          chmod +x EtsyTrackr.AppDir/AppRun
          
          # Create desktop entry file
          cat > EtsyTrackr.AppDir/etsytrackr.desktop << EOF
          [Desktop Entry]
          Name=EtsyTrackr
          Exec=AppRun
          Icon=etsytrackr
          Type=Application
          Categories=Utility;
          EOF
          
          # Create a simple icon (required by AppImage)
          convert -size 256x256 xc:transparent -fill black -draw "text 50,150 'EtsyTrackr'" EtsyTrackr.AppDir/etsytrackr.png
          
          # Download and extract appimagetool
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          ./appimagetool-x86_64.AppImage --appimage-extract
          
          # Create AppImage
          ARCH=x86_64 ./squashfs-root/AppRun EtsyTrackr.AppDir EtsyTrackr.AppImage

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/EtsyTrackr.AppImage
