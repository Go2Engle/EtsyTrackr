name: Build Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: python build.py

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/EtsyTrackr.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.8

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-xinerama0 fuse libfuse2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: python build.py

      - name: Create AppImage
        run: |
          cd dist
          mkdir -p EtsyTrackr.AppDir/usr/bin
          mv etsytrackr EtsyTrackr.AppDir/usr/bin/
          # Create desktop entry
          mkdir -p EtsyTrackr.AppDir/usr/share/applications
          cat > EtsyTrackr.AppDir/usr/share/applications/etsytrackr.desktop << EOF
          [Desktop Entry]
          Name=EtsyTrackr
          Exec=etsytrackr
          Icon=etsytrackr
          Type=Application
          Categories=Utility;
          EOF
          # Download and extract appimagetool
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          # Extract appimagetool to avoid FUSE requirement
          ./appimagetool-x86_64.AppImage --appimage-extract
          # Use extracted appimagetool
          ./squashfs-root/AppRun EtsyTrackr.AppDir EtsyTrackr.AppImage

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/EtsyTrackr.AppImage
